# Please note not all available settings / options are set here.
# For a full list, see the wiki

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3,2560x1440@143.912003,0x0,1
monitor=HDMI-A-2,preferred,2560x0,1

workspace=1
workspace=2
workspace=3
workspace=4
workspace=5
workspace=6
workspace=7
workspace=8
workspace=9

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = fcitx5
exec-once = pypr

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
   kb_layout = us
   kb_variant = de_se_fi
   kb_model =
   kb_options = caps:escape
   kb_rules =

   follow_mouse = 1

   touchpad {
       natural_scroll = no
   }

   sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
   # See https://wiki.hyprland.org/Configuring/Variables/ for more

   gaps_in = 10
   gaps_out = 20
   border_size = 4
   col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
   col.inactive_border = rgba(595959aa)

   layout = dwindle
}

decoration {
   # See https://wiki.hyprland.org/Configuring/Variables/ for more

   rounding = 10

   blur {
       enabled = true
       size = 10
       passes = 3
       brightness = 1.1
       noise = 0.2
   }

   drop_shadow = yes
   shadow_range = 20
   shadow_render_power = 2
   col.shadow = rgba(1a1a1aee)
}

animations {
   enabled = yes

   # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

   bezier = myBezier, 0.05, 0.9, 0.1, 1.05

   animation = windows, 1, 7, myBezier
   animation = windowsOut, 1, 7, default, popin 80%
   animation = border, 1, 10, default
   animation = borderangle, 1, 8, default
   animation = fade, 1, 7, default
   animation = workspaces, 1, 6, default
}

dwindle {
   # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
   pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
   preserve_split = yes # you probably want this
}

master {
   # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
   new_is_master = true
}

gestures {
   # See https://wiki.hyprland.org/Configuring/Variables/ for more
   workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
   sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, qalculate-gtk
windowrulev2 = opacity 0.9, class:(kitty)


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, G, togglefloating,
bind = $mainMod, P, exec, rofi -show drun
bind = $mainMod SHIFT, H, resizeactive, -100 0
bind = $mainMod SHIFT, L, resizeactive, 100 0
bind = $mainMod CONTROL, H, movewindow, l
bind = $mainMod CONTROL, L, movewindow, r
bind = $mainMod CONTROL, K, movewindow, u
bind = $mainMod CONTROL, J, movewindow, d
bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# pyprland binds
bind = $mainMod, M, exec, pypr toggle_minimized
bind = $mainMod SHIFT, Z, exec, pypr zoom
bind = $mainMod SHIFT, O, exec, pypr shift_monitors +1
bind = $mainMod, L, exec, pypr toggle_dpms
bind = $mainMod, T, exec, pypr toggle term && hyprctl dispatch bringactivetotop
bind = $mainMod, Y, exec, pypr toggle volume && hyprctl dispatch bringactivetotop

$scratchpad = class:^(kitty-dropterm)$
windowrulev2 = float, $scratchpad
windowrulev2 = workspace special silent, $scratchpad

$pavucontrol = class:^(pavucontrol)$
windowrulev2 = float, $pavucontrol
windowrulev2 = workspace special silent, $pavucontrol

bind = , Print, exec, grim -g "$(slurp -o)" - | wl-copy

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split-movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, split-movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, split-movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, split-movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, split-movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, split-movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, split-movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, split-movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, split-movetoworkspacesilent, 9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, N, workspace, r+1
bind = $mainMod, V, workspace, r-1

bind = $mainMod, comma, focusmonitor, 1
bind = $mainMod, period, focusmonitor, 0

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
